<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.qN6n6UwtNerCfLBXoXfmAgHaHa&pid=Api&P=0" type="image/x-icon" /> <!-- Thay đổi icon biểu tượng của đầu trang web -->
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    
</head>
<body>
    <div class="login_wrapper">
        <div class="login_container">
            <div class="login_header">
                <img class="login_logo" src="./assets/image/anh1.jpg" alt="">
                <div class="login_title">
                    <h1>Đăng nhập vào K24 Fullstack</h1>
                </div>
            </div>

            <div class="login_body">
                <div class="login_from_body">
                    <div class="from_input">
                        <div class="from_input_text">
                            <p>Email</p>
                        </div>
                        <input class="from_input_labal" type="text" placeholder="Username@gmail.com">
                    </div>

                    <div class="from_input">
                        <div class="from_input_text">
                            <p>Password</p>
                        </div>
                        <input class="from_input_labal" type="text" placeholder="password">
                    </div>

                    <div class="from_button">
                        <div class="from_input_button">
                            <p><i class=""></i></p>
                            <input class="login_button" type="button" value="Login">
                        </div>
                    </div>

                    <div class="from_button">
                        <div class="from_input_button btn_2">
                            <button class="login_button" type="button">
                                <i class="menu_icon ti-google"></i>
                                Google
                            </button>
                        </div>

                        <div class="from_input_button btn_2">
                            <button class="login_button" type="button">
                                <i class="menu_icon ti-facebook"></i>
                                Facebook
                            </button>
                        </div>
                    </div>

                    <div class="from_text">
                        "Bạn chưa có tài khoản?"
                        <a class="dang_ky" href="#">Đăng ký</a>
                    </div>

                    <div class="login_forgotPassword">
                        Quên mật khẩu
                    </div>
                </div>
            </div>

            <div class="login_footer">

            </div>
        </div>
    </div>
</body>
</html>
