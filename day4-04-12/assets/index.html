<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="login_cover">
        <div class="login-form">
            <H1>Let's go!!!</H1>
            <form>
                <div class="form_firstline">
                    <div class="form_input">
                        <input type="text" placeholder="Account" class="form_acc">
                    </div>
                    <div class="form_icon">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </div>
                </div>
                <div class="form_secondline">
                    <div>
                        <input type="Password" placeholder="Password" class="form_pass">
                    </div>
                    <div class="form_icon">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>
                </div>
                <label for="form_checkbox" class="form_thirdline">
                    <div>
                        <input type="checkbox" id="form_checkbox">
                        <label for="form_checkbox">Remember me ok?</label>
                    </div>
                    <button class="form__button-login">Login</button>
                </label>
                <div class="form_forthline">
                    <a href="" class="forthline_a">REGISTER!</a>
                    <p class="forthline_p">
                        Forget your password? 
                        <a href="" class="forthline_a"> Click here!?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
