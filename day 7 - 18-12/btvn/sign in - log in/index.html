<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../login-form/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="../sign in - log in/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="../sign in - log in/images/bg-1.jpg" alt="This is an image" style="height: 820px; width: 700px; filter: blur(2px);">
            </div>
            <div class="col">
                <h1>Account Login</h1>
                <br>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me?</label>
                    </div>
                    <div class="d-flex flex-column justify-content-between align-items-center" style="padding-top: 51px;">
                        <a href="" class="btn btn-link">Forgot password?</a>
                        <a href="../sign in - log in/sign-in_form.html" class="btn btn-link">Don't have account? Create account</a>
                    </div>
                </div>
                
                <div class="d-flex flex-column justify-content-between align-items-center">
                    <button type="button" class="btn btn-dark btn-login">Login</button>
                    <br>
                    <h2>Or</h2>
                    <button type="button" class="btn btn-primary btn-facebook">Login with Facebook</button>
                    <button type="button" class="btn btn-danger btn-google">Login with Google</button>
                </div>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
