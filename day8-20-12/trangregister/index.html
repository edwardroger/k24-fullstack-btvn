<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang register</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="box">
        <img id="bg-img" src="./asset/img/1fd182975eb836da1452184d13f07a3d.png" class="w-100 h-100">
        <div class="container">
            <div class="heading">
                <h3>Register</h3>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Firstname" aria-label="Firstname" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-6"><div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="addon-wrapping">
                </div></div>
            </div>
            <div class="input-group flex-nowrap">
                <input type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" placeholder="Confirm password" aria-label="password" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <span>Already have an account ? <a href=""> Signin</a></span>
        </div>
    </div>
</body>
</html>
