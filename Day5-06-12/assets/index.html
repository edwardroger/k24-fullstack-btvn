<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bai tap</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="td_container">

        <div class="td_inner-1">

          <div class="td_content-1">
            <h2>Jamed Allan</h2>
            <h5>@james</h5>
            <img src="http://hinhdep.com.vn/wp-content/uploads/2017/09/anh-dep-ve-meo-500x400.jpg" alt="avatar" class="avatar">
            <button class="upload">Upload New photo</button>
            <div class="box">
              <p class="box-1">Upload a new avatar. lager image will be resized automatically</p>
              <p class="box-2">Maximum upload size is <b>1MB</b></p>
            </div>

            <p class="box-3">Member Since: <b>29 Sepetember 2019</b></p>
          </div>
        </div>
      
        <div class="td_inner-2">

          <div class="td_content-2">

            <div class="td_headline">
              <h1>Edit Profile</h1>
              <h3>User info</h3>
            </div>

            <div class="texture">
              <div class="texture-1">
                <div class="row">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="input" placeholder="Full Name">
                </div>
                <div class="row">
                  <label for="username">User Name</label>
                  <input type="text" class="input" placeholder="Username">
                </div>
              </div>
              <div class="texture-2">
                <div class="row">
                  <label for="password">Password</label>
                  <input type="password" class="input" placeholder="  *************">
                </div>
                <div class="row">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="input" placeholder=" *************">
                </div>
              </div>
              <div class="texture-3">
                <div class="row">
                  <label for="email">Email Address</label>
                  <input type="email" class="input" placeholder="exe@gmail.com">
                </div>
                <div class="row">
                  <label for="confirm_email">Confirm Email Address</label>
                  <input type="email" class="input" placeholder="exe@gmail.com">  
                </div>
              </div>

            <h3>Social Profile</h3>

            <div class="icon">
              <div class="icon-1">
                <input type="image" src="http://myflock2.com/orgs_pub/church3568/caldb/images/gallery/Facebook_Icon_(Official_2).png" alt="facebook" id="inmage">
                <input type="text" placeholder="Username" class="username">
              </div>

              <div class="icon-2">
                <input type="image" src="http://pluspng.com/img-png/twitter-png-logo-twitterbird-1528.png" alt="twitter" id="inmage">           
                <input type="text" placeholder="Username" class="username">
              </div>
            </div>

            <button class="update">Update info</button>

            </div>
          </div>
        </div>
</body>
</html>
