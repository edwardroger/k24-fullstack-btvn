<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phan Hoàng Hiệp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="profile">
        <div class="profile__container">
            <div class="profile__avatar row">
                <div class="profile__avatar--full-name">
                    <h2>Phan Hiep</h2>
                </div>

                <div class="profile__avatar--last-name">
                    <p>@Hiep</p>
                </div>

                <div class="profile__avatar--img-container">
                    <div class="profile__avatar--img">
                        <i class="profile__avatar--icon ti-trash"></i>
                    </div>
                </div>

                <button class="profile__avatar--update-img btn">
                    Update New Photo
                </button>

                <div class="profile__avatar--notification">
                    <p>Upload a new avatar. larger image will be resized automatcaly</p>
                    <div class="notification__text--container">
                        <p>Meximum upload size in</p>
                        <h4>1 MB</h4>
                    </div>
                </div>

                <div class="profile__avatar--date">
                    <p>Member since</p>
                    <h3>9 December 2023</h3>
                </div>

            </div>

            <div class="profile__edit row">
                <div class="profile__edit--container">
                    <div class="profile__edit--header">
                        <h2>Edit profile</h2>
                        <ul class="profile__edit--header-nav">
                            <li>
                                <a href="#">
                                    User info
                                    <button class="profile__edit--header-nav-slick-active"></button>
                                </a>
                            </li>
                            <li>
                                <a href="#">Biling information</a>
                            </li>
                        </ul>
                    </div>

                    <div class="profile__edit--body">
                        <div class="profile__edit--body-container">
                            <div class="profile__edit--body-info">
                                <div class="profile__edit--body-content">
                                    <label for="full-name">Full Name</label>
                                    <input type='text' name='full-name' id='input-content' placeholder="Full Name">
                                </div>
    
                                <div class="profile__edit--body-content">
                                    <label for="Username">Username</label>
                                    <input type='text' name='Username' id='input-content' placeholder="Username">
                                </div>
    
                                <div class="profile__edit--body-content">
                                    <label for="Password">Password</label>
                                    <input type='password' name='Password' id='input-content' placeholder="Password">
                                </div>
    
                                <div class="profile__edit--body-content">
                                    <label for="Confirm-password">Confirm Password</label>
                                    <input type='password' name='Confirm-password' id='input-content' placeholder="Password">
                                </div>
    
                                <div class="profile__edit--body-content">
                                    <label for="Email-address">Email Address</label>
                                    <input type='email' name='Email-address' id='input-content' placeholder="Email@gmail.com">
                                </div>
    
                                <div class="profile__edit--body-content">
                                    <label for="Confirm-email">Confirm Email</label>
                                    <input type='email' name='Confirm-email' id='input-content'placeholder="Email@gmail.com">
                                </div>
                            </div>
                            

                            <div class="profile__edit--body-social">
                                <div class="profile__edit--body-title">
                                    <h3>Social Profile</h3>
                                </div>

                                <div class="profile__edit--body-info">
                                    <div class="profile__edit--body--content-social">
                                        <div class="icon__social--border">
                                            <img class="icon-social" src="./assets/img/facebook_logos_PNG19748.png" alt="">
                                        </div>
                                        <input type='email' name='Confirm-email' id='input-social'placeholder="Facebook Username">
                                    </div>
        
                                    <div class="profile__edit--body--content-social">
                                        <div class="icon__social--border">
                                            <img class="icon-social" src="./assets/img/Twitter-icon.png" alt="">
                                        </div>
                                        <input type='email' name='Confirm-email' id='input-social'placeholder="Twitter Username">
                                    </div>
                                </div>

                                <button class="profile__edit--update-info btn">
                                    Update info
                                </button>
                            </div>
                            



                            

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>
</html>
