<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàng Hiệp</title>
    <link rel="stylesheet" href="../css/contact/login.css">
    <link rel="stylesheet" href="../css/reponsive.css">
<!--     <link rel="stylesheet" href="../css/section.css"> -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>


    <div id="login-main">
        <div class="container">
            <div class="row">
                <div class="login-header my-4">
                    <a href="../../index.html">
                        <img class="login-logo mb-4" src="../img/Logo/logo.png" alt="">
                    </a>
                    <h1 class="text-uppercase ">Password Retrieval</h1>
                </div>

                <div class="login-body">                 
                    <form>
                        <div class="form-floating my-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <button type="button" class="btn btn-danger" >Send code</button>
                        
                        <div class="form-floating my-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Enter the confirmation code</label>
                        </div>
                        
                        <button class="btn btn-primary w-100 py-2 my-3" type="submit">Confirm</button>
                    </form>
                </div>

                <div class="login-footer text-center my-4 px-5 opacity-75 ">
                    <span>
                        Your continued use of this website constitutes your agreement
                        <a href="">terms of use</a>
                        ours
                    </span>
                </div>
            </div>
        </div>
    </div>


<script src="../bootstrap/js/bootstrap.js" ></script>
</body>
</html>
