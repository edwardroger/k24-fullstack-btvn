<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/validation.css" />

    <title>Sign in / Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="signin-form" action="" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>

            <div class="input-field input-field-email">
              <i class="fas fa-user"></i>
              <input
                class="email"
                name="email"
                type="text"
                placeholder="Username"
              />
              <span class="error-message"></span>
            </div>

            <div class="input-field input-field-password">
              <i class="fas fa-lock"></i>
              <input
                class="password"
                name="password"
                type="password"
                placeholder="Password"
              />
              <span class="error-message"></span>
            </div>
            <button class="btn solid submit">Submit</button>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- SIGN UP FORM -->
          <form id="signup-form" action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>

            <div class="input-field input-field-email">
              <i class="fas fa-user"></i>
              <input
                class="email"
                name="email"
                type="text"
                placeholder="Username"
              />
              <span class="error-message"></span>
            </div>

            <div class="input-field input-field-password">
              <i class="fas fa-lock"></i>
              <input
                class="password"
                name="password"
                type="password"
                placeholder="Password"
              />
              <span class="error-message"></span>
            </div>

            <div class="input-field input-field-confirm-password">
              <i class="fas fa-lock"></i>
              <input
                class="confirmPassword"
                name="confirmPassword"
                type="password"
                placeholder="Confirm Password"
              />
              <span class="error-message"></span>
            </div>

            <button class="btn solid submit">Submit</button>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="reg.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
