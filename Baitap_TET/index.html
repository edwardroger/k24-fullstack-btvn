      <div class="btn-container btn btn-secondary" onclick="appendToDisplay('%')">%</div>

      <div class="btn-container btn btn-light" onclick="appendToDisplay('2')">2</div>
      <div class="btn-container btn btn-light" onclick="appendToDisplay('3')">3</div>
      <div class="btn-container btn btn-secondary" onclick="appendToDisplay('-')">-</div>

      <div class="btn-container btn btn-light" onclick="appendToDisplay('0')">0</div>
      <div class="btn-container btn btn-light" onclick="appendToDisplay('.')">.</div>
      <div class="btn-container btn btn-info" onclick="calculateResult()">=</div>
