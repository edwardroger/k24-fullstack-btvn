<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="/Quizz game/css/styles.css"> <!-- Optional: Add your custom CSS file -->
</head>
<body>
    <div class="container">
        <h1>Quizz Game</h1>
        <button id="startButton">Start Game</button>
        <div id="questionContainer" style="display: none;">
            <p id="question">Question goes here...</p>
            <ul id="answers">
                <li><button>A. Answer A</button></li>
                <li><button>B. Answer B</button></li>
                <li><button>C. Answer C</button></li>
                <li><button>D. Answer D</button></li>
            </ul>
            <button id="nextButton">Next</button>
        </div>
        <p id="result" style="display: none;"></p>
    </div>

    <script src="/Quizz game/js/scripts.js"></script> <!-- Optional: Add your JavaScript file -->
</body>
</html>
