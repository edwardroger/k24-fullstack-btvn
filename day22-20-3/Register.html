<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang register</title>
    <link rel="stylesheet" href="./TrangShop/asset/font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./TrangShop/asset/css/bootstrap.css">
    <link rel="stylesheet" href="./TrangShop/asset/css/common.css">
    <link rel="stylesheet" href="./TrangShop/asset/css/register.css">
</head>
<body>
    <div class="box">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                        <a href="./index.html" class="navbar-img">
                            <img src="./TrangShop/asset/img/header_logo@2x.png" alt="logo">
                        </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">TRANG CHỦ </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> SẢN PHẨM </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> BLOG </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">GIỚI THIỆU </a>
                            </li>
                        </ul>
                        <form class="d-flex" style="margin-left: auto; margin: 0 0 0 80.875px;">
                            <input class="form-control me-2" type="search" placeholder="Nhập sản phẩm" aria-label="search">
                            <button class="btn btn-outline-success w-50" type="submit">Tìm kiếm</button>  
                        </form>
                    </div>
                </div>
            </nav>
        <img id="bg-img" src="./TrangShop/asset/img/backgrou.jpg" class="w-100 h-100">
        <div class="container">
            <div class="heading">
                <h3>Register</h3>
            </div>
            <form action="">
                <div class="input-group flex-nowrap">
                    <input id="email" type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="addon-wrapping">
                </div>
                <label class="email-error error-text" for="exampleCheck1"></label>
                <div class="input-group flex-nowrap">
                    <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                </div>
                <label class="password-error error-text" for="exampleCheck1"></label>
                <div class="input-group flex-nowrap">
                    <input id="confirm-password" type="password" class="form-control" placeholder="Confirm password" aria-label="password" aria-describedby="addon-wrapping">
                </div>
                <label class="password-error error-text" for="exampleCheck1"></label>
                <div class="input-group flex-nowrap">
                    <button type="button" class="btn btn-secondary" onclick="handleSubmitFormRegister()">Register</button>
                </div>
                <span>Already have an account ? <a href="./Login.html"> Signin</a></span>
            </form>
        </div>
    </div>
    <script src="./TrangShop/asset/js/js/data.js"></script>
    <script src="./TrangShop/asset/js/js/scrip.js"></script>
    <script src="./TrangShop/asset/js/js/register.js"></script>
</body>
</html>
