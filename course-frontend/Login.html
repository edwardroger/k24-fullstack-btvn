<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Login</title>
    <link rel="stylesheet" href="./TrangShop/asset/css/bootstrap.css">
    <link rel="stylesheet" href="./TrangShop/asset/font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./TrangShop/asset/js/js/bootstrap.js">
    <link rel="stylesheet" href="./TrangShop/asset/js/js/login.js">
    <link rel="stylesheet" href="./TrangShop/asset/css/login.css">
</head>
<body>
    <div class="box">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                    <a href="./index.html" class="navbar-img">
                        <img src="./TrangShop/asset/img/header_logo@2x.png" alt="logo">
                    </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">TRANG CHỦ </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> SẢN PHẨM </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> BLOG </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">GIỚI THIỆU </a>
                        </li>
                    </ul>
                    <form class="d-flex" style="margin-left: auto;">
                        <input class="form-control me-2" type="search" placeholder="Nhập sản phẩm" aria-label="search">
                        <button class="btn btn-outline-success w-50" type="submit">Tìm kiếm</button>  
                    </form>
                </div>
            </div>
        </nav>
        <img id="bg-img" src="./TrangShop/asset/img/Top 18 hình nền động live wallpaper anime 4k wifu background trên PC (2).jpg" >
        <div class="container">
            <div class="top">
                <span>Login</span>
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
                <input type="text" class="form-control " placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" >
            </div>
            <div class="item">
                <div class="item-1">
                    <input type="checkbox" name="" id="">
                    <label for="check" style="color: #fff;"> Remember Me </label>
                </div>
                <div class="item-2">
                    <label><a href="#" style="text-decoration: none; color: #fff;">Fogot password?</a></label>
                </div>
            </div>
            <div class="input-group flex-nowrap">
                <button type="button" class="btn btn-danger login">LOGIN</button>
            </div>
            <div class="botton">
                <span>------Or login with------</span>
                <div class="icon">
                    <div class="icon-facebook">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="icon-twitter">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="icon-google">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
            </div>
            <span class="suggest">No account yet? <a href="./Register.html">Signup</a></span>
        </div>
    </div>
</body>
</html>
